<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Base Template Title</title>
    <link rel="stylesheet" href="{% static 'StudentDashBoard/index.css' %}">
</head>
<body>
{% block header %}
<h1>Header</h1>
{% endblock header %}

{% block navbar %}
<a href="{% url 'studentPage' %}">Student Page</a>
{% if user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock navbar %}
<div id="gridContainer">
{% block content %}
<h1>Content</h1>
{% endblock content %}
</div>
</body>
</html>
